<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .photo-container {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .photo-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .photo-container p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="image/zoro.jpeg" alt="Zoro photo">
        <p>Assignment 3</p>
    </div>

</body>
</html>
